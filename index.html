<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Boolzap</title>
  </head>
  <body>
    <div class="page-wrapper">
      <div class="page-wrapper-top"></div>
      <div class="container">
        <!-- sezione rubrica -->
        <section class="section-wrapper-sx">
          <header class="header-top">
            <div class="avatar">
              <img src="img/avatar_io.jpg" alt="">
            </div>
            <div class="icons p_right_20">
              <i class="fas fa-circle-notch"></i>
              <i class="fas fa-comment-alt"></i>
              <i class="fas fa-ellipsis-v"></i>
            </div>
          </header>
          <main class="main-section-sx">
            <div class="main-top">
              <div class="notifications p_left_20">
                <div class="icon">
                  <i class="fas fa-bell-slash"></i>
                </div>
                <div class="text">
                  <h3>Ricevi notifiche di nuovi messaggi</h3>
                  <p><a href="">Attiva notifiche desktop</a></p>
                </div>
              </div>
              <div class="search"></div>
            </div>
            <div class="main-contacts">
              <div class="box-contact"></div>
              <div class="box-contact"></div>
              <div class="box-contact"></div>
              <div class="box-contact"></div>
              <div class="box-contact"></div>
              <div class="box-contact"></div>
              <div class="box-contact"></div>
              <div class="box-contact"></div>
            </div>
          </main>
        </section>
        <!--/sezione rubrica -->
        <!-- sezione chat -->
        <section class="section-wrapper-dx">
          <header class="header-top"></header>
          <main class="main-section-dx"></main>
          <footer class="main-footer"></footer>
        </section>
        <!--/sezione chat -->
      </div>
    </div>
  <script src="https://code.jquery.com/jquery-3.5.0.js"></script>
  <script type="text/javascript" src="js/script.js"></script>
  </body>
</html>
